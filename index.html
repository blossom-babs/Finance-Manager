<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Finance Manager</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://kit.fontawesome.com/b527bec78a.js" crossorigin="anonymous"></script>
    <script defer src="index.js"></script>

</head>

<body>
    <div class="container div-body">
        <header>
            <div>
                <h1>Finance Budd<span>y.</span></h1>
            </div>
            <div><button class="btn btn-md btn-outline-primary"><a href="#about"></a>About</button></div>
        </header>

        <section class="intro" id="intro">
            <div class="col-text">
                <h2>Keep track of your finances and manage them better.</h2>
                <p>Put Finance buddy in charge today. ðŸ˜Ž</p>
                <button class="btn btn-lg btn-primary"><a href="#getStarted"></a>Get Started</button>
            </div>
            <div class="col-img">
                <img class="image" src="images/card-stack.svg" alt="">
            </div>

    </div>
    </section>

    <div class="blue-bg">
        <section class="balance-output">
            <div>
                <h1>Balance</h1>
            </div>
            <div class="bal-output">
                <i class="fas fa-money-check"></i><span id="balance-output">0</span>
            </div>
        </section>

        <section class="finance-output">
            <div class="budget-output">
                <div>
                    <h1>Income</h1>
                </div>
                <div class="budget-outp">
                    <i class="fas fa-money-check"></i>
                    <span id="budget-output">0</span>
                </div>
            </div>
            <div id="chartContainer"></div>
            <div class="expenses-output">
                <div>
                    <h1>Expenses</h1>
                </div>
                <div class="expense-outp">
                    <i class="fas fa-money-check"></i>
                    <span id="expenses-output">0</span>
                </div>
            </div>
        </section>

        <section class="white-section">

            <div class="dashboard">
                <div>
                    <h1 id="dashboard-expenses">Expenses</h1>
                </div>
                <div>
                    <h1 id="dashboard-income">Income</h1>
                </div>
                <div>
                    <h1 id="dashboard-all">All</h1>
                </div>
            </div>

            <hr>

            <div id='div--expenses' class="d-none div--expenses">
                <div id="expense-list">
                    <div id="single-expense" class='singleton-expenses'>
                        <!-- <h6>sth</h6>
                    <h6>sth</h6>
                    <p>sth</p>
                    <a>sth</a> -->
                    </div>
                </div>

                <div id="expense-warning" class="d-none div-warning">
                    <p>Values cannot be empty or negative</p>
                </div>
                <div class="div-expenses">
                    <div>
                        <form id="expense-form" class="expense-form" action="">
                            <input placeholder="Enter item:" type="text" name="expense-name" id="expense-name" />
                            <input placeholder="Amount:" type="text" name="expense-amount" id="expense-amount" />
                            <button class="btn btn-sm btn-outline-primary" type="submit"><i
                                    class='fas fa-plus'></i></button>
                        </form>
                    </div>
                </div>
            </div>

            <div id="div--income" class="div--income">
                <div id="income-list">
                    <div id="single-income" class='singleton-expenses'>
                        <!-- <h2>sth</h2>
                    <h2>sth</h2>
                    <p>sth</p>
                    <a>sth</a> -->
                    </div>
                </div>

                <div id="budget-warning" class="d-none div-warning">
                    <p>Values cannot be empty or contain negative values</p>
                </div>

                <div class="div-budget">
                    <div>
                        <form id="budget-form" class="budget-form" action="">
                            <input placeholder="Enter income:" type="text" name="budget-name" id="budget-name">
                            <input placeholder="Amount:" type="text" name="budget-input" id="budget-input" />
                            <button class="btn btn-sm btn-outline-primary" type="submit">
                                <i class="fas fa-plus"></i>
                            </button>

                        </form>
                    </div>
                </div>

            </div>

            <div id="div--all" class="d-none div--all">
                <div id="all-list" class="all-list">
                    <div class="all-design">

                    </div>
                </div>
            </div>

        </section>
    </div>
    </div>

</body>

</html>
